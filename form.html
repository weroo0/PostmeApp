<div class="card-wide mdl-card" id="modal-post-section">
    <div class="mdl-card_supporting-text">
        <form action="#">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input type="text" id="title" class="mdl-textfield_input">
                    <label for="title" class="mdl-textfield_label">Titulo</label>
                </div>

                <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <textarea id="description" class="mdl-textfield_input" rows="3"></textarea>
                    <label for="description" class="mdl-textfield_label">Descripcion</label>
                </div>

                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color-text--white mdl-color--primary-dark" id="btn-post-submit" type="submit">
                                Enviar
                            </button>
                        </div>

                        <div class="mdl-cell mdl-cell--6-col">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="btn-post-cancel" type="button">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
